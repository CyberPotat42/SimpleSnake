<!DOCTYPE html>
<html><head><title>Snake</title>
<style>body,html{height:100%;margin:0}
body{overflow:hidden;background:#000;display:flex;align-items:center;justify-content:center}
canvas{border:2px solid #fff}</style></head>

<body><canvas width="625" height="625" id="g"></canvas><script>

var canvas = document.getElementById('g');
var context = canvas.getContext('2d');
var apple = {x: 500, y: 500};
var grid = 25;
var count, sx, sy, dx, dy;
var snake = {
  x: 250, y: 250,
  dx: grid, dy: 0, 
  cells: [],
  maxCells: 4
};

function R(n,t){return Math.floor(Math.random()*(t-n))+n}

function loop() {
  requestAnimationFrame(loop);
  if (++count < 7) {return;}

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  snake.x += snake.dx; snake.y += snake.dy;

  if (snake.x < 0) {snake.x = canvas.width-grid;}
  else if (snake.x >= canvas.width) {snake.x = 0;}
  if (snake.y < 0) {snake.y = canvas.height-grid;}
  else if (snake.y >= canvas.height) {snake.y = 0;}

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);
  context.fillStyle = 'green';

  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  
		if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
			apple.x = R(0, 25) * grid;
      apple.y = R(0, 25) * grid;
    }
		for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = R(0, 25) * grid;
        apple.y = R(0, 25) * grid;
    } }
  });
}

document.addEventListener('touchstart', function(e) {
sx = e.touches[0].clientX; sy = e.touches[0].clientY;});

document.addEventListener('touchend', function(e) {
dx = e.changedTouches[0].pageX - sx;
dy = sy - e.changedTouches[0].pageY;

if (Math.abs(dy) > Math.abs(dx)) {if (snake.dy === 0) {
if (dy > 0) {snake.dy = -grid; snake.dx = 0;} 
else {snake.dy = grid; snake.dx = 0;}}}
else if (snake.dx === 0){if (dx > 0) {snake.dx = grid; snake.dy = 0;}
else {snake.dx = -grid; snake.dy = 0;}} });

requestAnimationFrame(loop);
</script></body></html>
